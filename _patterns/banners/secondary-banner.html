<div class="secondary-banner">
  <div class="grid fill">
    <div class="unit xs-1 s-1 m-1-3 l-1-3">
      <div class="island">
        <h2 class="push-none">{{include.heading}}</h2>
        <h6 class="not-bold">{{include.text}}</h6>
        {% pattern buttons/btn-light url=include.button_url text=include.button_text %}
      </div>
    </div>
    <div class="unit xs-1 s-1 m-2-3 l-2-3">
      <picture class="img-flex">
        <source media="(min-width:60em)" srcset="/images/banners/{{include.banner-l}}">
        <source media="(min-width:38em)" srcset="/images/banners/{{include.banner-m}}">
        <img src="/images/banners/{{include.banner-s}}" alt="">
      </picture>
    </div>
  </div>
</div>
